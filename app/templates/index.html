<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ title }}</title>
</head>

<body>
    <header>
        <h1>Orders</h1>
    </header>

    <main>
    {% for i in range(order_len) %}
        <div>
            <p>
                {{orders[i].customer_name}}: {{orders[i].date}}, {{orders[i].quantity}}
                <a href="http://127.0.0.1:5000/orders/{{i + 1}}">click here</a>
            </p>
        </div>
    {% endfor %}
    </main>
</body>

</html>
